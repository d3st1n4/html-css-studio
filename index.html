<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="logoBar">
      <h1>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" src="./assets/Header.png" alt="Pooh-bear site logo" />
      <h3>We're glad you're here :D</h3>
    </div>
    <hr />
    <div id="staffGallery">
      <div class="card">
        <img
          src="./assets/Eeyore-Eh.png"
          class="galleryImage"
          alt="picture of Eeyore upside-down"
        />
        <h4><b>Eeyore-Eh</b></h4>
      </div>
      <div class="card">
        <img
          src="./assets/Eeyore-Zz.png"
          class="galleryImage"
          alt="picture of Eeyore sitting sleeping sitting up"
        />
        <h4><b>Eeyore-ZZ</b></h4>
      </div>
      <div class="card">
        <img
          src="./assets/Kanga-Roo.png"
          class="galleryImage"
          alt="picture of Kanga-Roo with her cub"
        />
        <h4><b>Kanga-Roo</b></h4>
      </div>
      <div class="card">
        <img
          src="./assets/Owl-Phone.png"
          class="galleryImage"
          alt="picture of owl with an iPhone"
        />
        <h4><b>Owl-Phone</b></h4>
      </div>
    </div>
  </body>
</html>
